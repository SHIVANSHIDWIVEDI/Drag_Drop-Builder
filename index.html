<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drag and Drop Website Builder</title>
    <link rel="stylesheet" href="1.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3 style="text-align: center; color: #007bff;">Elements</h3>
            <div class="draggable" draggable="true" id="text">📄 Text</div>
            <div class="draggable" draggable="true" id="image">🖼️ Image</div>
            <div class="draggable" draggable="true" id="button">🔘 Button</div>
            
        </div>
        <div class="canvas" id="canvas">
            <p  style="color:rgb(0, 170, 255); font-size: 30px ; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Drop Elements Here</p>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
